<!DOCTYPE html>

<html>
  <head>
    <title>
      Grid Practice!
    </title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
      display: grid;
      grid-template-columns: 100px 100px">
      <div style = "background-color:lightblue;">
        div 1
      </div>
      <div style="background-color: lightpink;">
        div 2
        <p>
          hello
        </p>
      </div>
    </div>
    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 100px 200px">
      <div style = "background-color:lightblue;">
        100px
      </div>
      <div style="background-color: lightpink;">
        100px
        <p>
          hello
        </p>
      </div>
      <div style="background-color: lightpink;">
        200px
        <p>
          hello
        </p>
      </div>
      <div style = "background-color:lightgreen;
      margin-bottom: 30px;">
        100px
      </div>
    </div>
    <div style="
      display: grid;
      grid-template-columns: 100px 1fr;
      margin-bottom: 30px;">
      <div style = "background-color:lightblue;">
        div 1
      </div>
      <div style="background-color: lightpink;">
        div 2
      </div>
    </div>
    <div style="
      display: grid;
      grid-template-columns: 100px 1fr 2fr;
      margin-bottom: 30px;">
      <div style = "background-color:lightblue;">
        div 1
      </div>
      <div style="background-color: lightpink;">
        div 2
      </div>
      <div style="background-color: lightpink;">
        div 3
      </div>
    </div>
    <div style="
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 40px;">
      <div style = "background-color:lightblue;
      height: 200px;">
        1fr
      </div>
      <div style="background-color: lightpink;">
        1fr
      </div>
      <div style="background-color: lightblue;">
        1fr
      </div>
      <div style = "background-color:lightpink;
      height: 200px;">
        1fr
      </div>
      <div style="background-color: lightblue;">
        1fr
      </div>
      <div style="background-color: lightpink;">
        1fr
      </div>
    </div>
  </body>
</html>
