<!DOCTYPE html>

<html>
  <head>
    <title>
      Flexbox Practice
    </title>
  </head>

  <body>
    <div style="
      display: flex;
      flex-direction: row;
      margin-bottom: 30px;
      ">
      <div style="background-color: lightblue;">
        div 1
      </div>
      <div style="background-color: lightpink;">
        div 2
        <p>
          poggers
        </p>
      </div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      margin-bottom: 30px;
      ">
      <div style="background-color: lightblue;
      width: 100px;
      ">
        100px
      </div>
      <div style="background-color: lightpink;
      flex: 1">
        flex: 1 (equivalent to 1 fr)
        <p>
          poggers
        </p>
      </div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      margin-bottom: 30px;
      ">
      <div style="background-color: lightblue;
      width: 100px;
      ">
        100px
      </div>
      <div style="background-color: lightpink;
      flex: 1">
        flex: 1 (equivalent to 1 fr)
      </div>
      <div style="background-color: lightblue;
      flex: 2;
      ">
        flex: 2
      </div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      justify-content: center;

      border-width: 1px;
      border-style: solid;
      border-color: grey;

      margin-bottom: 30px;
      ">
      <div style="background-color: lightblue;
      width: 100px;
      ">
        100px </div>
      <div style="background-color: lightpink;
      width: 100px">
        100px </div>
      <div style="background-color: lightblue;
      width: 100px;
      ">
        100px </div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      justify-content: space-between;

      border-width: 1px;
      border-style: solid;
      border-color: grey;

      margin-bottom: 30px;
      ">
      <div style="background-color: lightblue;
      width: 100px;
      ">
        100px </div>
      <div style="background-color: lightpink;
      width: 100px">
        100px </div>
      <div style="background-color: lightblue;
      width: 100px;
      ">
        100px </div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;

      border-width: 1px;
      border-style: solid;
      border-color: grey;
      height: 70px;

      margin-bottom: 30px;
      ">
      <div style="background-color: lightblue;
      width: 100px;
      ">
        100px </div>
      <div style="background-color: lightpink;
      width: 100px">
        100px </div>
      <div style="background-color: lightblue;
      width: 100px;
      ">
        100px </div>
    </div>
  </body>
</html>
